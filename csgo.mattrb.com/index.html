<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="#eceff1" name="theme-color" />
    <meta content="Cleanly and efficiently display any CSGO players&#39; public inventory" name="description" />
    <meta content="csgo, skins, inspect, trade, counter strike, csgo skin statistics" name="keywords" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
    <link href="css/styles.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="js/post.js" type="text/javascript"></script>
    <link href="img/favicon.ico?v=2" rel="icon" />
    <title>CSGO Skin Stats</title>
  </head>
  <body>
    <noscript>
      <div style="height:100vh; width:100%; position:fixed">
        <p style="text-align:center; position:relative; top:50%; left:50%; transform:translate(-50%,-50%);">
          Please enable JavaScript.
        </p>
      </div>
    </noscript>
    <div id="container">
      <h1 style="cursor:default">
        CSGO Skin Stats
      </h1>
      <h2 style="color:#EF5350;text-align:center">
        Valve shut down the old API. I am in the process of switching to the new one.
      </h2>
    </div>
    <form autocomplete="off" id="input" method="post" name="input">
      <input accesskey="n" id="textbox" name="id" onClick="this.select();" placeholder="Profile URL or Inspect Link" title="Enter profile URL, inspect link, vanity URL, or SteamID64 to search. Use Alt-N on Windows or Ctrl-Alt-N on Mac to focus on input." type="text" /><br /><input id="button" style="cursor:pointer" type="button" value="Check" />
    </form>
    <br />
    <div class="loader line-scale-pulse-out" id="loading" style="display: none;">
      <div class="pa">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="display"></div>
    <div id="footer">
      <div>
        <a href="https://github.com/mattrberry/csgoSkinStatistics">Edit on GitHub</a>
      </div>
      <div>
        <a href="http://store.steampowered.com/">Powered by Steam</a>
      </div>
    </div>
  </body>
</html>

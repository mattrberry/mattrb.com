<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="theme-color" content="#eceff1">
    <meta name="description" content="Cleanly and efficiently display any CSGO players' public inventory">
    <meta name="keywords" content="csgo, skins, inspect, trade, counter strike, csgo skin statistics">

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/styles.css" media="screen"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="js/post.js" type="text/javascript"></script>

    <link rel="icon" href="img/favicon.ico?v=2"/>

    <title>CSGO Skin Stats</title>
  </head>

  <body>
    <noscript>
      <div style="height:100vh; width:100%; position:fixed">
        <p style="text-align:center; position:relative; top:50%; left:50%; transform:translate(-50%,-50%);">
          Please enable JavaScript.
        </p>
      </div>
    </noscript>

    <div id="container">
      <h1 style="cursor:default">CSGO Skin Stats</h1>
    </div>

    <form id="input" name="input" method="post" autocomplete="off">
      <input type="text" id="textbox" name="id" placeholder="Profile URL or Inspect Link" onClick="this.select();" accesskey="n" title="Enter profile URL, inspect link, vanity URL, or SteamID64 to search. Use Alt-N on Windows or Ctrl-Alt-N on Mac to focus on input.">
      <br>
      <input style="cursor:pointer" id="button" type="button" value="Check">
    </form>

    <br>

    <div class="loader line-scale-pulse-out" id="loading" style="display: none;">
      <div class="pa">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div id="display"></div>

    <div id="footer">
      <div><a href="https://github.com/mattrberry/csgoSkinStatistics">Edit on GitHub</a></div>
      <div><a href="http://store.steampowered.com/">Powered by Steam</a></div>
    </div>
  </body>
</html>
